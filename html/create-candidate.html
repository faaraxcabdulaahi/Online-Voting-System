    <!-- MAIN SECTION -->
    <main>
        <section class="new-candidate">
            <div class="container">
                <h1>Create New Candidate</h1>
                <form method="POST" >
                    <div class="form-group">
                        <label for="candidate-name">Student:</label>
                        <select  id="candidate">
                            <option value="">Select Candidate</option>
                            <option value="1">Ibraahim Gaas</option>
                            <option value="2">Ahmed Abdiaziz</option>
                            <option value="3">Iqro Abullahi</option>
                            <option value="4">Nacimo Mahamud</option>
                            <option value="5">Faarah Abdullahi</option>
                            <option value="6">Abdullahi Muuse</option>
                            <option value="7">Nasro Muuse</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="election">Election:</label>
                        <select  id="election">
                            <option value="">Select Election</option>
                            <option value="1">Gudoomiyaha Ardayda</option>
                           
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="party">Position:</label>
                        <input type="text"  id="position" placeholder="Enter position" required>
                    </div>
                       
                    
                    <button type="submit">Create</button>
                     </form>
                     
            </div>
        </section>
      
    </main>

    <script src="../js/script.js"></script>
