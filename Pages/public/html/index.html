<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <script src="../js/script.js" defer></script>
  <link rel="stylesheet" href="../src/output.css" />
  <title>HomePage</title>
</head>

<body class="bg-blue-500 font-[Roboto]">
    <header class="max-w-[1700px] mx-auto relative ">
      <!-- Logo and menu -->
      <nav class="flex items-center justify-between p-8">
        <!-- Logo -->
        <div class="flex text-2xl font-bold cursor-pointer">
          <div class="bg-black text-white px-4 py-1">E</div>
          <span class="bg-white text-black px-4 py-1">EAU</span>
        </div>
        <!-- Menu -->
        <div class="space-x-12 hidden lg:flex text-2xl mx-auto">
          <a href="#" class="text-white hover:text-gray-500">Home</a>
          <a href="#" class="text-white hover:text-gray-500">About</a>
          <a href="#" class="text-white hover:text-gray-500">Our Activity</a>
          <a href="#" class="text-white hover:text-gray-500">Contact Us</a>
        </div>
        <!-- Login Button on the right -->
        <div class="hidden lg:flex">
          <a href="#" class="bg-white py-2 px-5 rounded-lg text-2xl font-bold hover:bg-orange-500 hover:text-white">Login</a>
        </div>
        <!-- Hamburger Button -->
        <div>
          <button id="menu-btn" class="block hamburger lg:hidden focus:outline-none" type="button">
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
          </button>
        </div>
      </nav>
      <!-- Mobile Menu -->
      <div id="menu" class="absolute hidden p-6 rounded-lg bg-black left-6 right-6 top-20 z-100">
        <div class="flex flex-col items-center justify-center w-full space-y-6 font-bold text-white rounded-sm text-xl">
          <a href="#" class="w-full text-center hover:text-violet-500">Home</a>
          <a href="#" class="w-full text-center hover:text-violet-500">About</a>
          <a href="#" class="w-full text-center hover:text-violet-500">Resources</a>
          <a href="#" class="w-full pt-6 border-t border-gray-400 text-center hover:text-violet-500">Our Activity</a>
          <a href="#" class="w-full text-center hover:text-violet-500">Contact Us</a>
          <a href="#" class="w-full text-center bg-white text-black px-5 py-2 text-2xl rounded-2xl hover:bg-orange-500 hover:text-white">Login</a>
        </div>
      </div>
    </header>
</body>

</html>
